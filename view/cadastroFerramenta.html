<div class="container ">
        <h4 class="left"><strong>Cadastro de Ferramenta</strong></h4>
        <div class="row">
            <form class="col s12" name="formCadastroFerramenta">                     
                      <div class="row">
                                <div class="input-field col s12">
                                         <i class="material-icons prefix">account_circle</i>
                                          <input id="name" type="text" class="validate" placeholder="nome" ng-model="ferramenta.nome" ng-required = "true">
                                          <label for="Username"> Nome</label>
                                </div>
                      </div>             
                       <div class="row">
                                <div class="input-field col s12">
                                         <i class="material-icons prefix">home</i>
                                          <input id="link" type="text" class="validate" placeholder="Link" ng-model="ferramenta.link" ng-required = "true">
                                          <label for="link"> Link</label>
                                </div>
                      </div>         
                      <div class="row">                       
                                <div class="input-field col s12">                                                                                           
                                          <select class="browser-default" ng-model="ferramenta.categoria" ng-options="categoria.nome for categoria in categorias" material-select watch>
                                              <option value="">Selecione uma categoria</option>
                                          </select>                                                      
                                </div>
                      </div>       
                       

                      <button class="btn waves-effect waves-light right grey darken-4" type="submit" name="action" ng-click="cadastrarFerramenta(ferramenta)" ng-disabled="formCadastroFerramenta.$invalid">Cadastrar
                                <i class="material-icons right">send</i>
                      </button>
                      <button class="btn waves-effect waves-light right deep-orange" type="submit" name="action" ng-if="formCadastroFerramenta.$dirty">Limpar
                                <i class="material-icons right">send</i>
                      </button>
            </form>
        </div>
</div>
