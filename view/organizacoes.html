<div class = "organizacaoContainer">   
        <table class="bordered highlight centered responsive-table">
        <thead>
          <tr>
              <th data-field="id">Id</th>
              <th data-field="name">Nome</th>              
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="organizacao in organizacoes">            
            <td>{{organizacao.id}}</td>
            <td>{{organizacao.nome}}</td>            
          </tr>         
        </tbody>
      </table>
       <a class="btn-floating btn-large waves-effect waves-light red right" href="#/cadastroorganizacao"><i class="material-icons">add</i></a>    
</div>
