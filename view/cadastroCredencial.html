<div class="container ">
        <h4 class="left"><strong>Cadastro de Credencial</strong></h4>
        <div class="row">
            <form class="col s12" name="formCadastroCredencial">                     
                      <div class="row">    
                              <div class="input-field col s12">
                                       <i class="material-icons prefix">account_circle</i>
                                        <input id="username" type="text" class="validate" placeholder="Username" ng-model="credencial.usuario" ng-required = "true">
                                        <label for="username"> Username</label>                                        
                              </div>
                              <div class="input-field col s12">
                                       <i class="material-icons prefix">lock</i>
                                        <input id="password" type="password" class="validate" placeholder="Password" ng-model="credencial.senha" ng-required = "true">
                                        <label for="password"> Password</label>                                        
                              </div>                                
                                
                            <button class="btn waves-effect waves-light right grey darken-4" type="submit" name="action" ng-click="cadastrarCredencial(credencial)" ng-disabled="formCadastroCredencial.$invalid">Cadastrar
                                      <i class="material-icons right">send</i>
                            </button>
                            <button class="btn waves-effect waves-light right deep-orange" type="submit" name="action" ng-if="formCadastroCredencial.$dirty">Limpar
                                      <i class="material-icons right">send</i>
                            </button>
            </form>
        </div>
</div>
