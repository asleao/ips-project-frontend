<div class="container ">
        <h4 class="left"><strong>Cadastre-se</strong></h4>
        <div class="row">
            <form class="col s12" name="formCadastro">                     
                      <div class="row">
                                <div class="input-field col s6">
                                         <i class="material-icons prefix">account_circle</i>
                                          <input id="Username" type="text" class="validate" placeholder="Username" ng-model="usuario.username" ng-required = "true">
                                          <label for="Username"> Username</label>
                                </div>
                      </div>              
                      <div class="row">
                                <div class="input-field col s12">
                                          <i class="material-icons prefix">email</i>
                                          <input id="email" type="email" class="validate" name="email" placeholder="Email" ng-model="usuario.email" ng-required = "true">
                                          <label for="email">Email</label>
                                </div>
                      </div>        
                      <div class="row">
                                <div class="input-field col s12">
                                          <i class="material-icons prefix">lock</i>
                                          <input id="password" type="password" class="validate" name="password"  placeholder="Senha" ng-model="usuario.password" ng-required = "true">
                                          <label for="password">Senha</label>
                                </div>
                      </div>                      
                      <button class="btn waves-effect waves-light right grey darken-4" type="submit" name="action" ng-click="cadastrarUsuario(usuario)" ng-disabled="formCadastro.$invalid">Cadastrar
                                <i class="material-icons right">send</i>
                      </button>
                      <button class="btn waves-effect waves-light right deep-orange" type="submit" name="action" ng-if="formCadastro.$dirty">Limpar
                                <i class="material-icons right">send</i>
                      </button>
            </form>
        </div>
</div>
